<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Mela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container w-100 m-auto">
         <!-- header taitle -->
        <header class=" text-center">
            <h1>Mobile Mela</h1>
            <h2>Search your fevourit phone</h2>
        </header>
        <main>
          <!-- search-box-section -->
          <div class="row w-100 m-auto">
            <div class="search-box ">
                <div class="input-group mt-2">
                  <input id="search-box" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                  <button type="button" onclick="allPhones()" class="btn btn-outline-primary" id="search-btn">search</button>
                </div>
            </div>
          </div>
          <!-- phone-detail-section -->
          <div class="row phone-details w-100 m-auto">
            <div class="card h-100">
              <img src="..." class="card-img-left" alt="...">
              <div class="card-body">
                <h5 class="card-title">Name: </h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
            </div>
          </div>
          <!-- phone-search-result-section -->
          <div class="row phone-search-result w-100 m-auto">
            <div class="card-container-1 mt-5">
              <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
                 
            </div>
          </div>
        </main>
  </div>
    <script src="app.js"></script>
</body>
</html>
